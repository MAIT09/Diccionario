<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <header>
        <button id="show-menu">Mostrar Menú</button>
        <button id="hide-menu">Ocultar Menú</button>
        <nav class="nav" id="menu">
            <ul class="list">
                <li class="list_item">
                    <div class="list_button">
                        <img src="assets/bx-menu.svg" class="list_img">
                        <a href="inicio" class="nav_link">Inicio</a>
                    </div>
                </li>
                <li class="list_item list_item--click">
                    <div class="list_button list_button--click">
                        <img src="assets/bx-group.svg" class="list_img">
                        <a href="#" class="nav_link">Acerca de</a>
                        <img src="assets/bx-chevron-right.svg" class="list_arrow">
                    </div>
                    <ul class="list_show">
                        <li class="list_inside"><a href="#" class="nav_link nav_link--inside">Estoy aquí</a></li>
                        <li class="list_inside"><a href="#" class="nav_link nav_link--inside">Estoy aquí</a></li>
                        <li class="list_inside"><a href="#" class="nav_link nav_link--inside">Estoy aquí</a></li>
                    </ul>
                </li>
                <li class="list_item">
                    <div class="list_button">
                        <img src="assets/bxs-universal-access.svg" class="list_img">
                        <a href="inicio" class="nav_link">Sobre nosotros</a>
                    </div>
                </li>
                <li class="list_item list_item--click">
                    <div class="list_button list_button--click">
                        <img src="assets/bx-user.svg" class="list_img">
                        <a href="#" class="nav_link">Ayuda</a>
                        <img src="assets/bx-chevron-right.svg" class="list_arrow">
                    </div>
                    <ul class="list_show">
                        <li class="list_inside"><a href="#" class="nav_link nav_link--inside">Estoy</a></li>
                        <li class="list_inside"><a href="#" class="nav_link nav_link--inside">Estoy</a></li>
                        <li class="list_inside"><a href="#" class="nav_link nav_link--inside">Estoy</a></li>
                    </ul>
                </li>
                <li class="list_item">
                    <div class="list_button">
                        <img src="assets/bxs-contact.svg" class="list_img">
                        <a href="inicio" class="nav_link">Contactos</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="logo-container">
            <img src="assets/owl-logo.jpeg" alt="Logo" class="logo">
            <p class="logo-title">Mundo Lexical</p>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Escriba la palabra aquí.." id="inp-word" />
            <button id="search-btn">Buscar</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <audio id="sound"></audio>
    <script src="index.js"></script>
    <script>
        document.getElementById("hide-menu").addEventListener("click", function () {
            document.getElementById("menu").style.display = "none";
        });

        document.getElementById("show-menu").addEventListener("click", function () {
            document.getElementById("menu").style.display = "block";
        });
    </script>
</body>

</html>
